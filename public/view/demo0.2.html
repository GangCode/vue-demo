<!DOCTYPE html>
<html>
    <head>
        <title>表单绑定</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--文本框数据绑定-->
        <input type="text" v-model="msg"/>
        <span>{{msg}}</span>
        <hr>

        <!--多行文本数据绑定-->
        <textarea v-model="msg"></textarea>
        <span>{{msg}}</span>
        <hr>

        <!--复选框数据绑定-->
        <label><input type="checkbox" value="1" v-model="city">上海</label>
        <label><input type="checkbox" value="2" v-model="city">杭州</label>
        <label><input type="checkbox" value="3" v-model="city">苏州</label>
        <span>{{city | json}}</span>
        <hr>

        <!--单选框数据绑定-->
        <label><input type="radio" value="1" v-model="sex">男</label>
        <label><input type="radio" value="2" v-model="sex">女</label>
        <span>{{sex | json}}</span>
        <hr>

        <!--下拉列表数据绑定-->
        <select v-model="selected">
            <option selected value="0">请评价本次服务</option>
            <option v-for="opt in opts" v-bind:value="opt.value">{{opt.name}}</option>
        </select>
        <hr>
        <span>Selected: {{ selected | json }}</span>
       
        
        <script src="../js/libs/vue.js"></script>
        <script src="../js/apps/demo0.2.js"></script>
    </body>
</html>
